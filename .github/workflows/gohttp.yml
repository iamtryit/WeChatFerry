name: Go Build for Windows

on:
  push:
    branches:
      - clients/gohttp
  pull_request:
    branches:
      - clients/gohttp
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'     
      - name: Change directory to Go project
        run: cd clients/gohttp
      - name: Build
        run: go build -ldflags="-s -w" -o WCFhttp.exe .\main.go
  
